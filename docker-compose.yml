version: '3'

services:
  streamer-binance:
    build:
      context: ./streamer
      dockerfile: Dockerfile
    links:
      - rabbitmq
    restart: on-failure
    container_name: eq-trader-streamer-binance
    environment:
      - MARKET_ID=ETHBTC
      - NODE_ENV=development
      - EXCHANGE=binance
      - WEBSOCKET=true
      - RABBIT_MQ_ADDR=amqp://rabbitmq:5672

  streamer-kraken:
    build:
      context: ./streamer
      dockerfile: Dockerfile
    links:
      - rabbitmq
    restart: on-failure
    container_name: eq-trader-streamer-kraken
    environment:
      - MARKET_ID=ETH/BTC
      - NODE_ENV=development
      - EXCHANGE=kraken
      - WEBSOCKET=false
      - RABBIT_MQ_ADDR=amqp://rabbitmq:5672

  predictor:
    build:
      context: ./predictor
      dockerfile: Dockerfile
    links:
      - rabbitmq
      - redis
    restart: on-failure
    container_name: eq-trader-predictor
    environment:
      - RABBIT_MQ_HOST=rabbitmq
      - RABBIT_MQ_PORT=5672

  executor-binance:
    build:
      context: ./executor
      dockerfile: Dockerfile
    links:
      - rabbitmq
      - redis
    restart: on-failure
    container_name: eq-trader-executor-binance
    env_file: .binancesecrets
    environment:
      - MARKET_ID=ETHBTC
      - NODE_ENV=development
      - JOB_QUEUE=binance-jobs
      - RABBIT_MQ_ADDR=amqp://rabbitmq:5672
      - REDIS_ADDR=redis:6379

  executor-kraken:
    build:
      context: ./executor
      dockerfile: Dockerfile
    links:
      - rabbitmq
      - redis
    restart: on-failure
    container_name: eq-trader-executor-kraken
    env_file: .krakensecrets
    environment:
      - MARKET_ID=ETH/BTC
      - NODE_ENV=development
      - JOB_QUEUE=kraken-jobs
      - RABBIT_MQ_ADDR=amqp://rabbitmq:5672
      - REDIS_ADDR=redis:6379

  rabbitmq:
    image: rabbitmq:alpine
    hostname: rabbitmq
    container_name: eq-trader-rabbitmq
    restart: on-failure
    ports:
      - "5672:5672"

  redis:
    image: redis:alpine
    hostname: redis
    container_name: eq-trader-redis
    restart: on-failure
    ports:
      - "6379:6379"
